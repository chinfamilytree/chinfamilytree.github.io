<h3>Flying Tiger pilot's leather jacket</h3>
<div class="blocktext">
<p>This jacket has the CBI (China Burma India theater) patch of the left arm, the flying tiger patch on the left breast, and the blood chit inside. Some chits were sewn on the back of the jacket.
