<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Architects Daughter">
	<link href='https://fonts.googleapis.com/css?family=Almendra+Display&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <style>
    body{
		background-color:#000;
		color:white;
		font-family:Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, sans-serif;
	}
    p.tan{
		font-family: 'Tangerine', serif;
		font-size: 5.25em;
		color:gold;
    }
    p.arch{
		font-family: 'Architects Daughter', serif;
        font-size: 2.75em;
		font-weight:300;
        color:lightblue;
    }
	p.almen{
		font-family: 'Almendra Display', cursive;
		font-size: 3em;
		color:lightgreen;
	}
	#wrapper{
	width: 750px;
	text-align: center;
	border: 1px solid #FF0000;
	margin-right: auto;
	margin-left: auto;
	padding-top: 50px;
	padding-bottom: 50px;
	padding-right: 50px;
	padding-left: 50px;
	margin-top: 100px;
	}
	.alignleft{
		width:750px;
		text-align:left;
	}
    a:link {
	color: #FFFF00;
	text-decoration: none;
}
a:visited {
	text-decoration: none;
	color: #FFFF00;
}
a:hover {
	text-decoration: none;
	color: #FF0000;
}
a:active {
	text-decoration: none;
	color: #FFFF00;
}
    </style>
    <title>Using Google Fonts</title>
  <meta charset="utf-8">
  </head>
  <body>
  <div id="wrapper">
  <div class="alignleft">
  <h3>Instructions</h3>
  <ol>
  	<li>Go to <a href="https://www.google.com/fonts">Google Fonts</a></li>
    <li>Click on "New to Google Fonts?" in the upper right corner</li>
    <li>Follow the three steps</li>
    </ol>
	</div>
    <p class="tan">Making the Web Beautiful!</p>
    <p class="arch">Architects Daughter</p>
    <p class="almen">Almendra Display</p>
    <pre>      The above three elements used Google fonts.</pre>
  </div>
  </body>
</html>
