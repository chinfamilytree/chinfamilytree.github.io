<body>

<a href="javascript:history.back()"><img src="../images/left.gif" alt="Go back" width="16" height="16">Go Back</a>
<h2>Form Demo
&nbsp;
<span style="font-size:12px;font-weight:normal;">
(<img src="../images/right.gif" width="16" height="16" alt=""/><a href="../index.html" target="_top">Home</a>)</span>
</h2>
<h4>Who are you?</h4>
<form method="post" action="http://www3.fitnyc.edu/cgi-bin/post-query">
<p>Enter your name:
<input type="text" name="theName" size="35" /></p>
<p>Enter your zip code:
<input type="text" name="theZip" size="10" /></p>
<p>Student:
<input type="radio" name="theStudent" value="student_yes" />Yes
<input type="radio" name="theStudent" value="student_no" />No</p>
<p>Enter your email address:
<input type="text" name="theEmail" size="27" /></p>
<p>Enter your comments or questions:<br />
<textarea name="theComments" rows="3" cols="40"></textarea></p>
<p><input type="submit" value="Send Now" /><input type="reset" value="Reset" /></p>
</form>

</body>
</html>
