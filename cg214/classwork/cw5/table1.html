<!doctype html>
<html>
<head>
<title>Tables</title>
<meta charset="utf-8">
<style type="text/css">
  body,td,th {
    font-family: Segoe ui;
    font-size: 1em; color:navy;}
  body {	background-color: #FFF;}
  table {border-collapse:collapse;
    border:solid teal 1px;
    width:500px;
    background-image: url("bg2.gif");}
  td,th {border:1px solid teal;}
  th {height:30px; vertical-align:middle;}
  td {padding:8px;}
</style>
</head>
<body>
  <table>
    <tr>
      <th rowspan="2"><img src="bg1.gif" alt="bg2"></th>
      <th colspan="2">Work Stuff</th>
      <th colspan="2">Fun Stuff</th>
    </tr>
    <tr>
      <th>Major</th>
      <th>Job</th>
      <th>Hobbies</th>
      <th>Music</th>
    </tr>
    <tr>
      <th>Jane</th>
      <td>Fine Arts</td>
      <td>Scenic Artist</td>
      <td>Dancing</td>
      <td>Brandee</td>
    </tr>
    <tr>
      <th>Joe</th>
      <td>Interior Design</td>
      <td>Carpenter</td>
      <td>Fishing</td>
      <td>Nirvana</td>
    </tr>
    <tr>
      <th>Kathy</th>
      <td>Liberal Arts</td>
      <td>Teacher</td>
      <td>XC Skiing</td>
      <td>Pearl Jam</td>
    </tr>
  </table>
</body>
</html>
